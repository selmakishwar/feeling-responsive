title: Our Team

<script src="https://embed.github.com/view/geojson/gvwilson/feeling-responsive/gh-pages/instructors.geojson"></script>

<div>
  {% for flag in site.data.amy.flags.airports %}
    <img src="{{site.filesurl}}/flags/32/{{flag}}.png" alt="{{flag|replace:'-',' '}}" />
  {% endfor %}
</div>

<div class="row">
  {% for person in site.data.includes.people %}
    <div class="small-6 columns">{% include {{person}} %}</div>
    {% cycle '', '</div>' %}
    {% cycle '', '<div class="row">' %}
  {% endfor %}
</div>
