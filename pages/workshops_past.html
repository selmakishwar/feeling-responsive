---
layout: page-fullwidth
permalink: /workshops/past/
title: Past Workshops
---
<p>
  FIXME: map of past workshops
</p>

<div style="text-align: center; margin-bottom: 15px">
  {% for flag in site.data.amy.flags.workshops %}
    <img src="{{site.filesurl}}/flags/32/{{flag}}.png" title="{{flag | replace: '-',' '}}" alt="{{flag | replace: '-',' '}}" />
  {% endfor %}
</div>

<table class="table table-striped workshops">
  {% for w in site.data.amy.workshops %}
    {% if w._is_past %}
    <tr>
      <td><img src="{{site.filesurl}}/flags/{{site.flag_size}}/{{w.country}}.png" title="{{w.country | replace: '-', ' '}}" alt="{{w.country | replace: '-', ' '}}" /></td>
      <td class="link"><a href="{{w.url}}">{{w.venue}}</a></td>
      <td class="date">{{w.humandate}}</td>
    </tr>
    {% endif %}
  {% endfor %}
</table>
